{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="main-header">Create your new post here!</h1>
<!-- Container for creating a post -->
<div class="container mt-5 news-post-container">
  <div class="row">
    <div class="col-md-8 offset-md-2 container-color-rounder question-search-container-text">
      <!-- Form for creating post -->
      <form method="post">
        {{ form | crispy }}
        {% csrf_token %}
        <button class="btn btn-light submit-button" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
