{% extends "base.html" %}

{% block content %}
<!-- Container for signup page content -->
<div class="container mt-5 news-post-container">
  <div class="row">
      <div class="col-md-8 offset-md-2 container-color-rounder question-search-container-text">
    <!-- Container successfull comment -->
    <!-- Container for comment form -->
    <form method="post">
        {% csrf_token %}
        <h2>Are you sure you want to delete this post? <strong>"{{ post.title }}"</strong></h2>
      <button class="btn btn-danger submit-button" type="submit">Yes Delete</button>
      <a class="btn btn-secondary submit-button" href="{% url 'post_detail' post.id %}">Cancel</a>
    </form>
  </div>
</div>
</div>
{% endblock content %}
